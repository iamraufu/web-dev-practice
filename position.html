<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Positioning</title>
    <style>
        .container {
            background-color: chocolate;
        }
        
        div {
            height: 100px;
            width: 100px;
        }
        
        #first {
            background-color: cornflowerblue;
        }
        
        #second {
            position: relative;
            left: 100px;
            background-color: rgb(191, 235, 133);
        }
        
        #third {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <section>
        <h1>Learning Position</h1>
    </section>
    <section class="container">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>

    </section>
</body>

</html>
