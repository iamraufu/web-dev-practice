<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            display: flex;
        }
        
        .box {
            height: 200px;
            width: 200px;
            background-color: slateblue;
            margin: 10px;
            text-align: center;
        }
        
        .box-2 {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>More Position</h1>
    <section class="container">
        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </section>
</body>

</html>
