<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Iframe</title>
</head>

<body>
    <div class="audio">
        <audio controls src="audio.mp3"></audio>
    </div>
    <div class="video">
        <video height="300px" width="300px" controls src="video.mp4"></video>
    </div>
    <div class="iframe">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rIdO0-o4KLU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>

</html>
